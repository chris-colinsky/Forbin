name: Release

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    - name: Install dependencies
      run: uv sync
    - name: Run tests
      run: uv run pytest

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    - name: Install build tools
      run: pip install build
    - name: Build package
      run: python -m build
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true

  update-homebrew:
    needs: publish
    runs-on: ubuntu-latest
    steps:
    - name: Wait for PyPI to index
      run: sleep 30

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Fetch PyPI package info
      id: pypi
      run: |
        PYPI_JSON=$(curl -s https://pypi.org/pypi/forbin-mcp/${{ steps.version.outputs.VERSION }}/json)
        URL=$(echo "$PYPI_JSON" | jq -r '.urls[] | select(.packagetype=="sdist") | .url')
        SHA256=$(echo "$PYPI_JSON" | jq -r '.urls[] | select(.packagetype=="sdist") | .digests.sha256')
        echo "URL=$URL" >> $GITHUB_OUTPUT
        echo "SHA256=$SHA256" >> $GITHUB_OUTPUT

    - name: Checkout homebrew-forbin
      uses: actions/checkout@v4
      with:
        repository: chris-colinsky/homebrew-forbin
        token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        path: homebrew-forbin

    - name: Update formula
      run: |
        cd homebrew-forbin
        cat > Formula/forbin.rb << 'EOF'
        class Forbin < Formula
          desc "Interactive CLI tool for testing remote MCP (Model Context Protocol) servers"
          homepage "https://github.com/chris-colinsky/Forbin"
          url "${{ steps.pypi.outputs.URL }}"
          sha256 "${{ steps.pypi.outputs.SHA256 }}"
          license "MIT"

          depends_on "python@3.13"

          skip_clean "libexec"

          def install
            python = Formula["python@3.13"].opt_bin/"python3.13"

            system python, "-m", "venv", libexec
            system libexec/"bin/pip", "install", "--upgrade", "pip"
            system libexec/"bin/pip", "install", "forbin-mcp==${{ steps.version.outputs.VERSION }}"

            (bin/"forbin").write <<~EOS
              #!/bin/bash
              exec "#{libexec}/bin/forbin" "$@"
            EOS
          end

          test do
            assert_match "usage:", shell_output("#{bin}/forbin --help")
          end
        end
        EOF

    - name: Commit and push
      run: |
        cd homebrew-forbin
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Formula/forbin.rb
        git commit -m "Update forbin to v${{ steps.version.outputs.VERSION }}"
        git push
